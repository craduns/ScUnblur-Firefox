<!DOCTYPE html>
<html>
    <head>
        <title>Toggle CSS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="hstack">
                    <div class="hstack gap-1">
                        <img src="/icons/logo.svg" alt="ScUnblur Logo" />
                        <pre class="fw-bold cs-success">2.0.2</pre>
                    </div>
                </div>
                <small class="cs-danger align-items-center" id="message" style="display: none;">
                    <span class="dot d-flex me-2"></span>This extension is only functional on<a class="cs-success fw-bold px-1" href="https://www.scribd.com/" target="_blank">scribd.com</a>website.
                </small>
                <div class="hstack justify-content-between cs-white text-white border py-2 px-3 mt-2 rounded-3" id="toolbox">
                    <div class="fw-semibold">
                        <p class="fw-semibold p-0 mb-0 hstack" id="status">
                            Ads Protection is:
                            <span class="cs-success ps-2" id="st_enabled">Enabled</span>
                            <span class="cs-danger ps-2" id="st_disabled">Disabled</span>
                        </p>
                        <small class="small fw-normal">Block ads and website self-promotion</small>
                    </div>
                    <div>
                        <label class="cyberpunk-checkbox-label">
                            <input type="checkbox" class="cyberpunk-checkbox" id="toggleCss" disabled />
                        </label>
                    </div>
                </div>
            </div>
            <div class="container-fluid px-0 pb-1">
                <hr class="border-2 cs-success opacity-100 mb-1" />
                <div class="hstack justify-content-between px-3">
                    <p class="fw-semibold fs-13 mb-0">
                        <a href="https://chromewebstore.google.com/detail/scunblur-scribd-unblur/poocgbffnmnhgddmkhmlaaicofojlhok?hl=en" target="_blank" class="text-decoration-none text-white fw-normal hstack gap-1">
                            Rate it on <span class="cs-success">Chrome web store</span>
                        </a>
                    </p>
                    <a href="https://ko-fi.com/hax18" class="text-decoration-none text-white py-0 kofi" target="_blank">
                        <img src="https://storage.ko-fi.com/cdn/nav-logo-stroke.png" alt="ko-fi Logo">
                        <span class="fs-13">Support Me</span>
                    </a>
                </div>
            </div>
        </main>

        <script src="popup.js"></script>
    </body>
</html>
